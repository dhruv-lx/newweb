<!DOCTYPE html>
<html>
<head>
  <title>Bright Future Coaching</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input, select { display:block; margin:10px 0; padding:8px; }
    button { padding:10px; }
  </style>
</head>
<body>

<h1>Bright Future Coaching Institute</h1>

<h2>Courses</h2>
<ul>
  <li>JEE Preparation</li>
  <li>NEET Preparation</li>
  <li>Boards</li>
</ul>

<h2>Student Registration</h2>

<form id="regForm">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="phone" placeholder="Phone" required>

  <select name="course">
    <option>JEE</option>
    <option>NEET</option>
    <option>Boards</option>
  </select>

  <button type="submit">Register</button>
</form>

<script>
const scriptURL = "PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE";

document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData);

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(response => alert("Registration Successful!"))
  .catch(error => alert("Error!"));
});
</script>

</body>
</html>
